<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="master-crm-login">
        <div class="master-crm-login-col after-login before-login">
            <div class="master-crm-img">
                <img src="images/intro-page.jpg">
            </div>
        </div>
        <div class="master-crm-login-col">
            <div class="master-login-page">
                <h1>MONK ERP</h1>

                <div class="master-form-group icon-set">

                <div class="master-form-group icon-set">
                    <i data-feather="key"></i><input type="text" placeholder="password">
                </div>
                <div class="master-form-group text-center">
                    <button class="master-cta">Login now <i data-feather="arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="js/jquery.min.js"></script>
    <script src="js/feather.js"></script>
    <script>
        feather.replace()
    </script>
