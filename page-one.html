<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <!-- https://coolors.co/343840-e22e5f-f15946-f9c22e-4453a7 -->
</head>
<body>
    <div class="master-dashboard">
        <!-- Header -->
        <div class="master-header">
            <div class="master-header-col">
                <div class="mobile-menu">
                    <i class="menu-open" data-feather="menu"></i>
                    <i class="menu-close" data-feather="x"></i>
                </div>
                <div class="master-logo">
                    MONK ERP
                </div>
            </div>
            <div class="master-header-col">
                <div class="master-header-web">
                    <div class="master-header-notification">
                        <i data-feather="bell"></i>
                    </div>
                    <div class="master-header-profile">
                        <div class="master-header-profile-click"><span>M</span> <i data-feather="chevron-down"></i></div>
                        <div class="master-header-profile-dropdown">
                            <ul>
                                <li><a><i data-feather="user-check"></i> Regan</a></li>
                                <li><a><i data-feather="key"></i> Changes password</a></li>
                                <li><a><i data-feather="log-out"></i> Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header -->

        <!-- content -->
        <div class="master-content">
            <div class="master-menu">
                <div class="master-menu-list">
                    <ul>
                        <li><a href="javascript:;"> <i data-feather="layers"></i> Dashboard</a></li>
                        <li><a href="javascript:;"> <i data-feather="trello"></i> Front office</a></li>
                        <li><a href="javascript:;"> <i data-feather="calendar"></i> Reservation</a></li>
                        <li><a href="javascript:;"> <i data-feather="dollar-sign"></i> Billing</a></li>
                        <li><a href="javascript:;"> <i data-feather="file-text"></i> Reports</a></li>
                        <li><a href="javascript:;"> <i data-feather="user"></i> User panel</a></li>
                    </ul>
                </div>
            </div>
            <div class="master-wall">

                <div class="master-wall-inner">
                <div class="master-page-title">
                    Reservation
                </div>
                <div class="master-form-title">
                    Customer information
                </div>
                <div class="master-form-col">
                    <div class="master-form-col-inner">
                        <div class="master-form-col-split">
                            <div class="master-form-col-sm">
                                <div class="master-form-group">
                                    <label>Salutations</label>
                                    <select>
                                        <option value="0">Select</option>
                                        <option value="Mr">Mr</option>
                                        <option value="Mrs">Mrs</option>                                
                                        <option value="Dr">Dr</option>                                
                                        <option value="Prof">Prof</option>                                
                                        <option value="Rev">Rev</option>                                
                                    </select>
                                </div>
                            </div>
                            <div class="master-form-col-lg">
                                <div class="master-form-group">
                                    <label>Full name</label>
                                    <input type="text" placeholder="Enter full name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Email address</label>
                            <input type="text" placeholder="Enter email address">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Contact number</label>
                            <input type="text" placeholder="Enter contact number">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Date of birth</label>
                            <input type="text" class="dateofbirth" placeholder="Select date of birth">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Address</label>
                            <input type="text" placeholder="Enter Address">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>GST number</label>
                            <input type="text" placeholder="Enter GST number">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Photo</label>
                            <input type="file" id="file" >
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Personal proof</label>
                            <input type="file" placeholder="Enter Address">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-col-split">
                            <div class="master-form-col-sm">
                                <div class="master-form-group">
                                    <label>Proof ID</label>
                                    <select>
                                        <option value="0">Select</option>
                                        <option value="Voter ID">Voter ID</option>
                                        <option value="Aadhar card">Aadhar ID</option>                                
                                        <option value="Driving licence">DL</option>                                
                                        <option value="Passport">Passport</option>                          
                                    </select>
                                </div>
                            </div>
                            <div class="master-form-col-lg">
                                <div class="master-form-group">
                                    <label>Proof of number</label>
                                    <input type="text" placeholder="Enter proof of number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Country</label>
                            <select>
                                <option value="0">Select</option>
                                <option value="India">India</option>                    
                            </select>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>State</label>
                            <select>
                                <option value="0">Select</option>
                                <option value="Tamil nadu">Tamil nadu</option>                    
                            </select>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter city">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Purpose of vist</label>
                            <select>
                                <option value="0">Select</option>
                                <option value="India">India</option>                    
                            </select>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Segment</label>
                            <select>
                                <option value="0">Select</option>
                                <option value="India">India</option>                    
                            </select>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Source</label>
                            <select>
                                <option value="0">Select</option>
                                <option value="India">India</option>                    
                            </select>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Guest status</label>
                            <select>
                                <option value="0">Select</option>
                                <option value="India">India</option>                    
                            </select>
                        </div>
                    </div>
                </div>
                <div class="master-form-title">
                    Customer room types
                </div>
                <div class="master-form-col">
                        <div class="master-form-col-inner">
                            <div class="master-form-group">
                                <label>Room type</label>
                                <select>
                                    <option value="0">Select</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>                                
                                    <option value="Dr">Dr</option>                                
                                    <option value="Prof">Prof</option>                                
                                    <option value="Rev">Rev</option>                                
                                </select>
                            </div>
                        </div>
                        <div class="master-form-col-inner">
                            <div class="master-form-group">
                                <label>Status</label>
                                <select>
                                    <option value="0">Select</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>                                
                                    <option value="Dr">Dr</option>                                
                                    <option value="Prof">Prof</option>                                
                                    <option value="Rev">Rev</option>                                
                                </select>
                            </div>
                        </div>
                        <div class="master-form-col-inner">
                            <div class="master-form-group">
                                <label>Expected checkout</label>
                                <input type="text" placeholder="Select checkout date">
                            </div>
                        </div>
                        <div class="master-form-col-inner">
                            <div class="master-form-group">
                                <label>Extra bed charges</label>
                                <input type="text" placeholder="Enter Extra bed charges">
                            </div>
                        </div>
                    </div>
                <div class="master-form-title">
                    PAX
                </div>
                <div class="master-form-col">
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Adults</label>
                            <input type="text" placeholder="Enter adults">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Male</label>
                            <input type="text" placeholder="Enter male">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Female</label>
                            <input type="text" placeholder="Enter female">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>children</label>
                            <input type="text" placeholder="Enter children">
                        </div>
                    </div>
                </div>
                <div class="master-form-title">
                    Financial details
                </div>
                <div class="master-form-col">
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Room rent</label>
                            <input type="text" placeholder="Enter room rent">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>S GST</label>
                            <input type="text" placeholder="Enter S GST">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>C GST</label>
                            <input type="text" placeholder="Enter C GST">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Total rent</label>
                            <input type="text" placeholder="Enter children">
                        </div>
                    </div>
                </div>
                <div class="master-form-title">
                    Discount details
                </div>
                <div class="master-form-col">
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Discount</label>
                            <input type="text" placeholder="Enter Discount">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Discount reason</label>
                            <input type="text" placeholder="Enter discount reason">
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Advance amount type</label>
                            <select>
                                <option value="0">Select</option>
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>                                                               
                            </select>
                        </div>
                    </div>
                    <div class="master-form-col-inner">
                        <div class="master-form-group">
                            <label>Advance amount</label>
                            <input type="text" placeholder="Enter advance amount">
                        </div>
                    </div>
                </div>
                
                 <div class="master-form-group text-center">
                    <button class="master-cta">Check in</button>
                </div>
                
            </div>
            </div>
        </div>
        <!-- content -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/main.js"></script>    
</body>
</html>
